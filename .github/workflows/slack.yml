name: Slack


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_WEBHOOK: 'https://hooks.slack.com/services/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'


